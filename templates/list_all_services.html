{% extends 'layout.html' %}


{% block content %}

<div class="d-grid"> 
  <div class="p-2" >
    <ul class="nav nav-pills nav-fill" style="margin-top: 10px;">
      <li class="nav-item">
        <a aria-current="page" href="/"><button  class="ghost">Home</button></a>
      </li>
      <li class="nav-item">
        <a   aria-current="page" href="/services"><button class="ghost">Create a Presential Service</button></a>
      </li>
      <li class="nav-item">
        <a  aria-current="page" href="/evaluations/"><button class="ghost">List all evaluations of a service </button></a>
      </li>
      <li class="nav-item">
        <a  aria-current="page"  href ="/courses/"><button class="ghost">List all attendances for a course</button></a>
      </li>
      <li class="nav-item">
        <a  aria-current="page"  href="/activities/"><button class="ghost">List all activities by a student</button></a>
      </li>
      <li class="nav-item" style="margin-top: 5px;">
        <a  aria-current="page"  href="/list_services"><button >List all services/ Delete a service</button></a>
      </li>
    </ul>
  </div> 
  <div id ="list_all_services" style ="margin-top: 30px;">
    <ul class="list-group" style="text-align: center;">
      <li class="list-group-item active">List of all Presential Services:</li>
          {% for element in lista2 %}
            <li class="list-group-item">{{ element }}</li>
          {% endfor %}
      </ul>
  </div>

  <div class="grid text-center" style="margin-top:20px;">
    <h4  style="color: white;"> Choose a service to delete</h4>
  </div>
  <form action = "/list_services" method="post" id = "input" name ="input">
    <div class="mb-3">
      <label for="service" class="form-label" style="color: white;"></label>
      <select class="form-select" id = "service" name = "service">
        <option value = "nenhuma"  selected class="form-control">Click and pick a Service</option>
          {% for element in lista2 %}
            <option value = "{{element}}" class="form-control">{{ element }}</option>
          {% endfor %}
      </select>
    </div>
    </form>
    <div class="d-grid gap-1" style="position: relative; bottom: -20px; width: 50%; border-radius: 20px; margin: auto; background-color: transparent; ">
      <button form = "input" type="submit">Delete</button>
    </div>
    <div class="grid text-center" style="margin-top: 40px;">
      <h3>{{message}}</h3>
    </div>
      
</div>

{% endblock %}
